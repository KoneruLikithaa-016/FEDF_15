<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Online Bookstore</title>
 <style>
 /* ---------- Global Styles ---------- */
 body {
   font-family: "Poppins", Arial, sans-serif;
   background: linear-gradient(135deg, #f8e8ff, #e3f6ff);
   margin: 0;
   padding: 30px;
   color: #2c3e50;
 }

 h1 {
   text-align: center;
   font-size: 2.5rem;
   color: #3c1361;
   margin-bottom: 30px;
   text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
 }

 /* ---------- Book & Cart Containers ---------- */
 .book-list, .cart {
   max-width: 650px;
   margin: auto;
   background: rgba(255,255,255,0.8);
   padding: 25px;
   border-radius: 20px;
   box-shadow: 0 10px 25px rgba(0,0,0,0.15);
   backdrop-filter: blur(8px);
   margin-bottom: 30px;
   transition: transform 0.3s ease, box-shadow 0.3s ease;
 }
 .book-list:hover, .cart:hover {
   transform: translateY(-5px);
   box-shadow: 0 15px 30px rgba(0,0,0,0.2);
 }

 /* ---------- Book Items ---------- */
 .book {
   display: flex;
   justify-content: space-between;
   align-items: center;
   padding: 15px 0;
   border-bottom: 1px solid rgba(0,0,0,0.1);
   transition: background 0.3s ease;
 }
 .book:last-child {
   border-bottom: none;
 }
 .book:hover {
   background: rgba(60,19,97,0.05);
   border-radius: 10px;
   padding: 15px;
 }

 /* ---------- Buttons ---------- */
 button {
   background: linear-gradient(135deg, #6a11cb, #2575fc);
   color: white;
   border: none;
   border-radius: 10px;
   padding: 8px 14px;
   cursor: pointer;
   font-weight: bold;
   letter-spacing: 0.5px;
   transition: background 0.3s ease, transform 0.2s ease;
 }
 button:hover {
   background: linear-gradient(135deg, #2575fc, #6a11cb);
   transform: scale(1.05);
 }

 /* ---------- Cart ---------- */
 .cart h2 {
   color: #1a1a40;
   margin-bottom: 15px;
 }

 .cart-item {
   display: flex;
   justify-content: space-between;
   padding: 8px 0;
   border-bottom: 1px dashed #aaa;
   font-size: 0.95rem;
 }
 .cart-item:last-child {
   border-bottom: none;
 }

 .cart-total {
   font-weight: bold;
   font-size: 1.2rem;
   margin-top: 20px;
   text-align: right;
   color: #3c1361;
 }
 </style>
</head>
<body>
 <h1>ðŸ“š Online Bookstore</h1>
 <div class="book-list" id="bookList"></div>
 <div class="cart">
   <h2>ðŸ›’ Shopping Cart</h2>
   <div id="cartItems"></div>
   <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
 </div>

 <script type="module">
   import { displayBooks } from './books.js';
   import { updateCartUI } from './ui.js';
   import { cart } from './cart.js';
   // Display books on page load
   displayBooks();
   // Initialize empty cart display
   updateCartUI(cart);
 </script>
</body>
</html>
